<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>主页</title>
    <style>
        table{
            border-collapse: collapse;
            margin: 50px;
            text-align: center ;
        }
        table tr{
            border: none;
        }
        table td{
            width: 50px;
            height: 50px;
            border: 5px inset blue;
        }
        table td:hover{
            border:5px solid red;
            cursor: pointer;
        }

    </style>
</head>
<body>
    <table class="tab">
        <tr>
            <td>1</td>
            <td>2</td>
            <td>3</td>
        </tr>
        <tr>
            <td>4</td>
            <td>5</td>
            <td>6</td>
        </tr>
        <tr>
            <td>7</td>
            <td>8</td>
            <td>9</td>
        </tr>

    </table>

<script>
</script>
</body>
</html>
